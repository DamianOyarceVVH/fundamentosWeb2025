<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"><h1>Some User</h1><div class="likes"><h2><span id="contador">3</span> like(s)</h2><button type="button" onclick="sumarLikes()">Like</button></div></div>
        <div class="description"><h2>This is some filler text, it can say anything we like</h2></div>
    </div>
    <footer>
        <script>
            let contador = 3;
            function sumarLikes() {
                contador++;
                document.getElementById('contador').textContent = contador;
            }
        </script>
    </footer>
</body>
</html>
