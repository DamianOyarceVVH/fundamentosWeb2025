<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="static/css/style.css">

<body>

    <nav id="barra-lateral" class="bg-dark p-3 d-flex flex-column fixed-top">

            <i class="bi bi-code-slash h2"></i> </a>

        <ul class="nav nav-pills flex-column mb-auto">
            
            <li class="nav-item">
                <a href="#home" 
                    class="nav-link text-secondary" 
                    title="Inicio" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="right"
                    onmouseover="resaltarIcono(this, '#0d6efd')" 
                    onmouseout="restaurarIcono(this)"
                    onclick="mostrarSeccion(this, 'Home')">
                     <i class="bi bi-house-door-fill icono-nav"></i>
                </a>
            </li>
            
            <li class="nav-item">
                <a href="#about" 
                    class="nav-link text-secondary"

                    onmouseover="resaltarIcono(this, '#198754')" 
                    onmouseout="restaurarIcono(this)"
                    onclick="mostrarSeccion(this, 'Sobre Mí')">
                     <i class="bi bi-person-fill icono-nav"></i>
                </a>
            </li>

            <li class="nav-item">
                <a href="#portfolio" 
                    class="nav-link text-secondary" 
                    title="Portafolio" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="right"
                    onmouseover="resaltarIcono(this, '#ffc107')" 
                    onmouseout="restaurarIcono(this)"
                    onclick="mostrarSeccion(this, 'Portafolio')">

                </a>
            </li>

            <li class="nav-item">
                <a href="#contact" 
                    class="nav-link text-secondary" 
                    title="Contacto" 
                    data-bs-toggle="tooltip" 
                    data-bs-placement="right"
                    onmouseover="resaltarIcono(this, '#dc3545')" 
                    onmouseout="restaurarIcono(this)"
                    onclick="mostrarSeccion(this, 'Contacto')">
                     <i class="bi bi-envelope-fill icono-nav"></i>
                </a>
            </li>
        </ul>
        
        <div class="mt-auto">
            <a href="URL_DE_TU_PERFIL_GITHUB" 
               target="_blank" 
               class="nav-link text-secondary" 
               title="Ver Perfil de GitHub">
                <i class="bi bi-github icono-nav"></i>
            </a>
            </div>
    </nav>

    <main id="contenido-principal" class="container-fluid p-4">
        <h1>Contenido de la Página</h1>
        <p>Este es el área principal. Haz clic en un ícono para ver la simulación del 'onclick'.</p>
        <h2 id="titulo-seccion">Sección Actual: Home</h2>
