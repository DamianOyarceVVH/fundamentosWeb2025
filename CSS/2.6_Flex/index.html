<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>2.6</title>
</head>
<body>
    <!-- Sección de navegación principal -->
    <nav>
        <div class="flex">
            <h1>Flexbox</h1>
            <figcaption>Diseño de caja flexible, comúnmente conocido como flexbox.</figcaption>
        </div>
    </nav>

    <!-- Sección principal de contenido flexbox -->
    <section class="flexbox">
        <!-- Caja principal con título y descripción -->
        <div class="box-1">
            <h2>Domina flexbox Y diseña con estilo</h2>
            <figcaption>Aprende a estructurar tus sitios web de manera eficiente y profesional con CSS flexbox.</figcaption>
        </div>
        <!-- Contenedor de cajas secundarias -->
        <div class="box-2">
            <!-- Caja: Flexibilidad total -->
            <div class="box-3">
                <h3>Flexibilidad total</h3>
                <figcaption>Crea diseños dinámicos que se adapten a cualquier pantalla.</figcaption>
            </div>
            <!-- Caja: Alineación perfecta -->
            <div class="box-4">
                <h3>Alineación perfecta</h3>
                <figcaption>Distribuye los elementos de forma precisa con <span>justify-content</span>.</figcaption>
            </div>
            <!-- Caja: Optimización -->
            <div class="box-5">
                <h3>Optimización</h3>
                <figcaption>Evita hacks innecesarios y usa CSS de manera eficiente.</figcaption>
            </div>
        </div>
    </section>
</body>
</html>
