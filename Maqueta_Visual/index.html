<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Maqueta_Visual/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sucursal DIgital Consalud</title>
</head>
<body>
    <main id="container">
        <section id="left">
            <img src="img/b5fc9c0419c32e6789bc.svg" alt="logo" id="logo">
            <div class="login">
                <h1>Ingresa a tu <span id="cyan">Consalud</span></h1>
                <figcaption>¡Haz tus trámites más simples!</figcaption>
                <div class="informacion">
                    <h2>RUT</h2>
                    <input type="text" name="rut" id="rut" placeholder="12.345.678-9">
                    <h2>Clave</h2>
                    <input type="text" name="clave" id="clave" placeholder="********">
                </div>
                <a href="" id="reestablecer"><h2>¿Olvidaste tu clave?</h2></a>
                <div class="buttons">
                    <button type="submit" id="ingresar">Ingresar</button>
                    <button type="submit" id="huella">Ingresar con huella</button>
                </div>
            </div>
            <div class="volver"><a href="">Volver a <span id="cyan">Consalud.cl</span></a></div>
        </section>
        <section id="right">
            <div class="imagenes">
                <div class="row">
                    <img src="img/208a6206b2ca009500f7.svg" alt="imagen1" id="imagen1">
                </div>
                <div class="row">
                    <div id="mobile">
                        <img src="img/478c44db1a7d2a1300f6.svg" alt="imagen2" id="imagen2">
                        <figcaption>¡Consalud Mobile!</figcaption>
                    </div>
                </div>
                <div class="row">
                    <img src="img/71dbd7d170fd7ff859fa.svg" alt="imagen3" id="imagen3">
                </div>
            </div>
            <div class="app">
                <h1>¡Bienvenido a tu Sucursal Digital!</h1>
                <h2><b>Instala Consalud Mobile en tu teléfono</b> y realiza tus trámites de forma
                    simple, rápida y segura.</h2>
                <button type="submit" id="descargar">¿Cómo instalar Consalud Mobile?</button>
            </div>
        </section>
    </main>
</body>
</html></html>
