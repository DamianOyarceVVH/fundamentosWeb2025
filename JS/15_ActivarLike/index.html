<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <div class="container-nav">
        <h1>Network</h1>
        <div class="nav">
        </div>
    </div>

    <main>
        <div class="padre">
            <div class="Titulo">
                <h1>Your feed</h1>
            </div>
            <div class="tarjetas-container">
                <div class="tarjeta">
                    <div class="elemento-tarjeta">
                        <img src="img/profile.png" alt="Image" class="perfil-img">
                        <a href="#">Add on avatar</a>
                        <h3>James Doe</h3>
                    </div>
                </div>
                <div class="tarjetas-botones-container">
                    <div class="father_container">
                        <div class="cont1">
                            <div class="sub_cont1">
                                <h3>Neil M</h3>
                            </div>
                            <div class="sub_cont2">
                                <span id="contador"> 9 like(s)</span>
                                <button class="yellow" onclick="sumarMeGusta()">Like</button>
                            </div>
                        </div>
                        <div class="cont2">
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                            </p>
                        </div>
                    </div>
                    <div class="father_container">
                        <div class="cont1">
                            <div class="sub_cont1">
                                <h3>Nichole K</h3>
                            </div>
                            <div class="sub_cont2">
                                <span id="contador"> 12 like(s)</span>
                                <button class="yellow" onclick="sumarMeGusta()">Like</button>
                            </div>
                        </div>
                        <div class="cont2">
                            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="father_container">
                        <div class="cont1">
                            <div class="sub_cont1">
                                <h3>Jim R</h3>
                            </div>
                            <div class="sub_cont2">
                                <span id="contador"> 9 like(s)</span>
                                <button class="yellow" onclick="sumarMeGusta()">Like</button>
                            </div>
                        </div>
                        <div class="cont2">
                            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        let contador = 0;
        function sumarMeGusta(){
            contador++;
            document.getElementById('contador').textContent = contador + " like(s)";
        }
    </script>
</body>

</html>
