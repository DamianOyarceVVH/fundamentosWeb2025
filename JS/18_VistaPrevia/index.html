<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoLab</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

  <!-- top navigation -->
  <div class="top">
    <div class="nav-container">
      <h1>VideoLab</h1>
      <input type="text" placeholder="Search" name="query" class="search">
      <button class="btn">Login</button>
    </div>
  </div>

  <!-- main content -->
  <div class="flex-container">

    <!-- left column -->
    <div class="col-l">

      <!-- video principal: iframe responsive -->
      <div class="video-responsive placeholder">
        <iframe id="main-iframe" width="560" height="315" src="https://www.youtube.com/embed/Fg-u1KnSW9Y" title="El hombre que nunca existió" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <!-- video info -->
      <div class="row">
        <div class="start">
          <h1 id="main-title">El hombre que nunca existió</h1>
          <h3 id="main-meta">3.6M Views | Nov 12, 2020</h3>
          <div class="user">
            <img src="resources/images/user_profile.png" alt="user-circle" class="avatar-s">
            <span class="user-name">Example User Name</span>
          </div>
        </div>
        <div class="suscribe">
          <button class="btn">Subscribe</button>
        </div>
      </div>

    </div>

    <!-- right column -->
    <div class="col-r">

      <h3 class="sub-header">Up Next</h3>

      <!-- cada .video-small contiene data-video (ID o URL), data-title y opcional data-meta -->
      <div class="video-small" data-video="dQw4w9WgXcQ" data-title="Desmentí 100 Mitos del Fútbol" data-meta="387k Views | Oct 11, 2025">
        <div class="thumb-wrapper">
          <iframe width="1366" height="607" src="https://www.youtube.com/embed/G82l2vi3Wuo" 
          title="Desmentí 100 Mitos del Fútbol" frameborder="0" allow="accelerometer; autoplay; 
          clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <div class="thumb-overlay" aria-hidden="true"></div>
        </div>
        <span class="video-title">100 Niños Vs El Hombre Más Fuerte Del Mundo</span>
      </div>

      <div class="video-small" data-video="9bZkp7q19f0" data-title="Recreé Goles imposibles" data-meta="52M Views | July 15, 2024">
        <div class="thumb-wrapper">
          <iframe width="1366" height="607" src="https://www.youtube.com/embed/FhLHeypZU3Y" 
          title="Recreé Goles imposibles" frameborder="0" allow="accelerometer; autoplay; 
          clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <div class="thumb-overlay" aria-hidden="true"></div>
        </div>
        <span class="video-title">Recreé Goles imposibles</span>
      </div>

      <div class="video-small" data-video="kJQP7kiw5Fk" data-title="¡Vencí a Steal a Brainrot en 30 Dias!" data-meta="5.8M Views | Sept 1, 2025">
        <div class="thumb-wrapper">
          <iframe width="1366" height="607" src="https://www.youtube.com/embed/krTX7A3VnQc" 
          title="¡Vencí a Steal a Brainrot en 30 Dias!" frameborder="0" allow="accelerometer; 
          autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <div class="thumb-overlay" aria-hidden="true"></div>
        </div>
        <span class="video-title">¡Vencí a Steal a Brainrot en 30 Dias!</span>
      </div>

      <div class="video-small" data-video="3JZ_D3ELwOQ" data-title="GTA 5 pero Cada PASO eres más RÁPIDO" data-meta="4.8M Views | Dec 2, 2025">
        <div class="thumb-wrapper">
          <iframe width="1366" height="607" src="https://www.youtube.com/embed/_K8rY2IprA8" 
          title="GTA 5 pero Cada PASO eres más RÁPIDO" frameborder="0" allow="accelerometer; 
          autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <div class="thumb-overlay" aria-hidden="true"></div>
        </div>
        <span class="video-title">GTA 5 pero Cada PASO eres más RÁPIDO</span>
      </div>

    </div>

  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
