<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><h1>Some User</h1><h2 id="contador">3</h2> <h2>like(s)</h2><button type="button" onclick="sumarLikes()">Like</button></div>
        <h1>This is some filler text, it can say anything we like</h1>
    </div>
    <footer>
        <script>
            let contador = 3;
            function sumarLikes() {
                contador++;
                document.getElementById('contador').textContent = contador;
            }
        </script>
    </footer>
</body>
</html>
